id = "gitlg-zed"
name = "GitLG Zed"
description = "Git graph and git actions powered by GitLG core"
version = "0.1.0"
schema_version = 1
authors = ["GitLG Team"]
repository = "https://example.com/gitlg-zed"

[slash_commands.gitlg-log]
description = "Show recent git history graph summary for the current worktree"
requires_argument = false

[slash_commands.gitlg-search]
description = "Search commits in history. Usage: /gitlg-search [limit=200] [path=src/file.rs] query"
requires_argument = true

[slash_commands.gitlg-actions]
description = "List available GitLG action ids"
requires_argument = false

[slash_commands.gitlg-action]
description = "Run GitLG action. Usage: /gitlg-action <id> KEY=VALUE +opt:<option-id>"
requires_argument = true

[slash_commands.gitlg-blame]
description = "Show blame for one line. Usage: /gitlg-blame <path> <line>"
requires_argument = true

[slash_commands.gitlg-tips]
description = "Show GitLG usage tips for Zed + CLI/TUI"
requires_argument = false
